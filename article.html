<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/article.css" />
  </head>

  <body>
    <header class="header">
      <div class="medium-text">medium alike</div>
    </header>
    <main>
      <div id="block">
        <img class="left" src="/images/Left.png" alt="" />
      </div>
      <div class="container">
        <div class="article">
          <div class="navbar">
            <div class="leftPart">
              <img src="" alt="" />
              <div class="">
                <p id="Authors name"></p>
                <div class="">
                  <p id="date"></p>
                  <p>12 min read</p>
                  <p>Member only</p>
                </div>
              </div>
            </div>
            <div class="rightPart">
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
            </div>
          </div>
          <div class="">
            <p id="title"></p>
            <p id="description"></p>
          </div>
          <img src="" alt="" />
          <div class="">
            <p id="subtitle"></p>
            <p id="text"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="Credits">
        <p id="Credits_desc">
          Credits: photos from <a href="https://unsplash.com/">Unsplash.com</a>,
          icons from <a href="https://icons8.ru/">Icons8</a>, graphics from
          <a href="https://craftwork.design/">craftwork.design</a>, font Kanit
          from <a href="https://fonts.google.com/">fonts.google</a>.
        </p>
      </div>
      <div class="PS">Made with ✨❤️ at nFactorial in 2022.</div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
